<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚ùìQuiz</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div id="container">
        <h2 id="question">What's your favorite childhood memory?</h2>
        <div id="con">
            <span>
                <input type="radio" name="memory" id="option1">
                <label for="option1">Apple</label>
            </span>
        </div>
        <button class="bn40" onclick="next()">Next</button>
    </div>
    <div id="modal" class="modal-container">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Welcome to the Quiz!</h2>
            <p>Congratulations on your top score!</p>
            <p>Your score: <p id="score">43</p></p>
            <button onclick="closeModal()">Close</button>
        </div>
    </div>
</body>

</html>
